<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13c8ec",
              "background-light": "#f6f8f8",
              "background-dark": "#191919",
              "surface-dark": "#222222",
              "surface-darker": "#111f22",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            animation: {
              "pulse-glow": "pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              breathe: "breathe 6s ease-in-out infinite",
              "fade-in": "fade-in 0.3s ease-out",
              "zoom-in": "zoom-in 0.3s ease-out",
            },
            keyframes: {
              "pulse-glow": {
                "0%, 100%": {
                  boxShadow: "0 0 15px rgba(19, 200, 236, 0.3)",
                  transform: "scale(1)",
                },
                "50%": {
                  boxShadow: "0 0 25px rgba(19, 200, 236, 0.6)",
                  transform: "scale(1.02)",
                },
              },
              breathe: {
                "0%, 100%": {
                  stroke: "#13c8ec",
                  filter: "drop-shadow(0 0 5px #13c8ec)",
                },
                "50%": {
                  stroke: "#60a5fa",
                  filter: "drop-shadow(0 0 15px #60a5fa)",
                },
              },
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              "zoom-in": {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Lexend", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glow-ring {
        box-shadow: 0 0 15px rgba(19, 200, 236, 0.3);
      }
      .drag-pattern {
        background-image: radial-gradient(
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 4px 4px;
      }
      .hatch-pattern {
        background-image: repeating-linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0px,
          rgba(255, 255, 255, 0.05) 2px,
          transparent 2px,
          transparent 6px
        );
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>

</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-[#E0E0E0]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
